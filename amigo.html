<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <!-- Vincula el archivo CSS -->
    <link rel="stylesheet" href="amigo.css">
    <!-- Vincula el archivo JavaScript -->
    <script src="amigo.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>

        <!-- Imagen del amigo secreto -->
        <img src="./regalo.jpg" alt="Imagen representativa de amigo secreto" class="imagem-amigo">

        <!-- Entrada para añadir nombres -->
        <label for="nome">Digite el nombre:</label>
        <input type="text" id="nome" placeholder="Nombre del amigo">
        <button id="btnAdicionar">Añadir nombre</button>

        <!-- Muestra la lista de nombres -->
        <h2>Lista de Nombres</h2>
        <ul id="listaNomes"></ul>

        <!-- Botón para sortear -->
        <button id="btnSortear">Sortear nombre</button>

        <!-- Resultado del sorteo -->
        <p id="resultado"></p>
    </div>
</body>
</html>
